apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
spec:
  destination:
    name: ''
    namespace: gitlab
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'http://charts.gitlab.io/'
    targetRevision: 7.5.1
    chart: gitlab
  sources: []
  project: devsecops-infra
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
