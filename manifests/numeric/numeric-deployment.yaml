apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: numeric
  name: numeric-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: numeric
  strategy: {}
  template:
    metadata:
      labels:
        app: numeric
    spec:
      volumes:
      - name: vol
        emptyDir: {}
      serviceAccountName: default
      containers:
      - image: tungnns/numeric-app:7f7be8d9b136c727e69beb7d67ac67de16ccfb17
        name: numeric-container
        resources: 
          requests:
            cpu: 512m
            memory: 512Mi
          limits:
            cpu: 512m 
            memory: 512Mi
        volumeMounts:
        - mountPath: /tmp
          name: vol
        securityContext:
          runAsNonRoot: true
          runAsUser: 100
          readOnlyRootFilesystem: true
        