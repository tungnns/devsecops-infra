apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: numeric
  name: numeric-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: numeric
  strategy: {}
  template:
    metadata:
      labels:
        app: numeric
    spec:
      volumes:
      - name: vol
        emptyDir: {}
      serviceAccountName: default
      containers:
      - image: tungnns/numeric-app:8341bc29ef325295074ab6d8c0f3386959364b2c
        name: numeric-container
        resources: 
          requests:
            cpu: 512m
            memory: 512Mi
          limits:
            cpu: 512m 
            memory: 512Mi
        volumeMounts:
        - mountPath: /tmp
          name: vol
        securityContext:
          runAsNonRoot: true
          runAsUser: 100
          readOnlyRootFilesystem: true
        